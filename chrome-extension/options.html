<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 20px;
    }
    h2 { font-size: 15px; margin-bottom: 16px; }
    .field { margin-bottom: 14px; }
    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    .field input:focus {
      outline: none;
      border-color: #4285f4;
    }
    .field .hint {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
    }
    button {
      background: #4285f4;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #3367d6; }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #34a853;
    }
    .status.error { color: #d93025; }
  </style>
</head>
<body>
  <h2>People Extractor Settings</h2>

  <div class="field">
    <label for="apiKey">Anthropic API Key</label>
    <input type="password" id="apiKey" placeholder="sk-ant-...">
  </div>

  <div class="field">
    <label for="supabaseUrl">Supabase URL</label>
    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
    <div class="hint">Project URL from Supabase dashboard &gt; Settings &gt; API</div>
  </div>

  <div class="field">
    <label for="supabaseAnonKey">Supabase Anon Key</label>
    <input type="password" id="supabaseAnonKey" placeholder="eyJ...">
    <div class="hint">anon/public key from Supabase dashboard &gt; Settings &gt; API</div>
  </div>

  <button id="save-btn">Save</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
